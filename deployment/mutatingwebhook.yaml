apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-demo
  labels:
    app: mutating-webhook-demo
webhooks:
    - name: mutating-webhook.bazingafeng.com
      namespaceSelector:
        matchExpressions:
        - key: sidecar-injection
          operator: NotIn
          values:
          - disabled
      clientConfig:
        service:
          name: admission-webhook-demo-svc
          namespace: default
          path: "/mutate"
        caBundle: 
      rules:
        - operations: [ "CREATE" ]
          apiGroups: [""]
          apiVersions: ["v1"]
          resources: ["pods"]
      admissionReviewVersions: ["v1", "v1beta1"]
      sideEffects: None
